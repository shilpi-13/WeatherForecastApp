<!DOCTYPE html>
<html lang="en" ng-app="weatherApp">
<head>
  <meta charset="UTF-8">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body ng-controller="WeatherController">

  <div class="container mt-5">
    <h2 class="mb-4">Weather Forecast</h2>

    <div class="form-group">
      <label for="cityInput">Enter City Name:</label>
      <input type="text" class="form-control" id="cityInput" ng-model="city">
    </div>

    <button class="btn btn-primary mb-4" ng-click="getWeather()">Get Weather</button>

    <div ng-if="weatherData" class="card">
      <div class="card-body">
        <h5 class="card-title">Weather in {{ weatherData.name }}</h5>
        <p class="card-text">Temperature: {{ weatherData.main.temp }} Â°C</p>
        <p class="card-text">Humidity: {{ weatherData.main.humidity }}%</p>
        <p class="card-text">Description: {{ weatherData.weather[0].description }}</p>
      </div>
    </div>

    <div ng-if="errorMsg" class="alert alert-danger" role="alert">
      {{ errorMsg }}
    </div>
  </div>

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <!-- Application script -->
  <script src="app.js"></script>

</body>
</html>
